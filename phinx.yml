paths:
    migrations:
        - '%%PHINX_CONFIG_DIR%%/db/migrations'
        - 'vendor/umonkey/ufw1/database/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: production
    production:
        adapter: sqlite
        name: data/database
        charset: utf8

version_order: creation
